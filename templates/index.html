<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: cyan;
        }
        .container{
            text-align: center;
            align-items: center;
        }
        #docker{
            width: 400px;
            height: 250px;
        }

        .container_s{
            width: 300px;
            background-color: rgb(87, 236, 238);
            border-radius: 3px;
            margin: 10px;
            padding: 5px;
            position: relative;
            left: 500px;
            top: 50px;
            border: 1px solid rgb(10, 215, 215);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">!! Hello, Welcome to the Anuj's Container &#128525; !!</h1>
        <img src="https://logos-world.net/wp-content/uploads/2021/02/Docker-Symbol.png" id="docker" alt="">

        <div class="container_s">
            <form method="POST" enctype="multipart/form-data" action="save_data/">{% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="Emp_email" aria-describedby="emailHelp" placeholder="Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputname1" name="Emp_name" placeholder="Name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Job Profile</label>
                  <input type="text" class="form-control" id="exampleInputprofile" name="Emp_profile" placeholder="Job Profile">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
